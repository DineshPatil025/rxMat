<mat-card class="course-card mat-elevation-z5" *ngFor="let course of courseArr">  
    <mat-card-header>
        <mat-card-title>
          {{course.description}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="course.iconUrl" mat-card-image alt="">
    <mat-card-content>
      {{course.longDescription}}
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary">View</button>
        <button mat-raised-button color="accent">Delete</button>
    </mat-card-actions>
</mat-card>
